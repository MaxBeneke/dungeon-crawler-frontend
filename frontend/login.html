<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <title>Sign Up or Log In to Play Middle School Madness</title>
</head>
<body>

    <main>
        <h1>Log in or create an account to play</h1>

        <section id="main-section">

            <div id="log-in">
                <form id="login-handler">
                    <label for="login">Please enter your player name</label>
                    <input type="text" name="login"></input>
                    <input type="submit" value="Log In" class="btn"></input>
                </form>
            </div>

            <div id="create-account">
                <form id="account-handler">
                    <label for="account">Create new player</label>
                    <input type="text" name="account"></input>
                    <input type="submit" value="Create player" class="btn"></input>
                </form>
            </div>

        </section>


    </main>
    
</body>
</html>
