<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="test.css">
    <script src="index.js" defer></script>
    <title>Middle School Madness</title>
</head>
<body>

    <div id="battle-command" class="battle-start">
        <div id="battle-buttons">
            <div><button id="attack">Attack</button></div>
            <div><button id="special">Special</button></div>
            <div><button id="battle-item">Item</button></div>
            <div><button id="run">Run</button></div>
        </div>
    </div>


    <div id="battle" class="battle-start"> 
        <img src="assets/boss.png" alt="boss">
    </div>


    <div id="command" class="map-start">
        <div id="world-buttons">
            <div><button id="stat">Status</button></div>
            <div><button id="item">Item</button></div>
            <div><button id="back">Go back</button></div>
        </div>
    </div>


    <div id="map" class="map-start">            
    </div>


    <div id="sprite-div">
        <img src="assets/test_sprite.png" alt="character" id="test-sprite"> 
    </div>


    <div id="log">
        This is the log box. This is the log box. This is the log box.
    </div>
        
</body>
</html>
